<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=10" />
    <Link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}"></Link>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>App</title>
  </head>
  <body>
    <div class="background-blur"></div>
    <div class="split left">
      <div class="centered">
        <img src="../static/products/img01.jpg" alt="Product Image" />
      </div>
    </div>
    <div class="split right">
      <div class="container mt-5 mb-5">
        <div class="d-flex justify-content-center row">
          <div class="d-flex flex-column col-md-8 bg-light p-4 rounded shadow">
            <div class="text-center mb-4">
              <h2 class="text-primary">Product Reviews</h2>
            </div>
            <div>
              <label class="font-weight-bold">Positive Reviews: </label>
              <span class="text-success">{{ data.positive }}</span>
            </div>
            <div>
              <label class="font-weight-bold">Negative Reviews: </label>
              <span class="text-danger">{{ data.negative }}</span>
            </div>
            <div class="mt-4">
              <form method="post">
                <textarea name="text" class="form-control mb-3" placeholder="Write your review..."></textarea>
                <input type="submit" class="btn btn-primary btn-block" value="Submit" />
              </form>
            </div>
            <div class="commented-bottom bg-white p-3 mt-4">
              {% for review in data.reviews %}
              <div class="commented-section mt-2">
                <div class="d-flex flex-row align-items-center commented-user">
                  <div class="text-muted"><span>{{ review }}</span></div>
                </div>
                <hr />
              </div>
              {% endfor %}
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
